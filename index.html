        .text-glitch {

        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            25% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
            50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
            75% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
            100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
        }

        .text-error {

        }
        
        @keyframes error-glitch {
            0% { transform: skewX(10deg); }
            25% { transform: skewX(-5deg); }
            50% { transform: skewX(15deg); }
            75% { transform: skewX(-10deg); }

        }

        .typewriter-text::after {

    <script>
        // Data for the terminal-style text
        const content = {

            projectThree: `> Compiling Project Three...

> Technologies: Python, scikit-learn, NLTK
> URL: https://github.com/your-username/project-three`,
        };

        // A flag to ensure animation starts only once
        let animationStarted = false;

        // Function to simulate typing effect
        function typeWriter(element, text, speed, callback) {
            let i = 0;
            element.textContent = '';
            const type = () => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            };
            type();
        }

        // Background bug animation logic
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        const bugs = [];
        const numBugs = 100;
        let bugColor = 'rgba(0, 255, 0, 0.4)';

        function Bug() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speedX = (Math.random() - 0.5) * 1;
            this.speedY = (Math.random() - 0.5) * 1;
        }

        Bug.prototype.draw = function() {
            ctx.fillStyle = bugColor;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        };

        Bug.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
            if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        };

        function initBugs() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bugs.length = 0;
            for (let i = 0; i < numBugs; i++) {
                bugs.push(new Bug());
            }
        }

        function animateBugs() {
            if (!animationStarted) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < bugs.length; i++) {
                bugs[i].update();
                bugs[i].draw();
            }
            requestAnimationFrame(animateBugs);
        }

        // Event listeners for the splash screen buttons
        document.getElementById('proceed-button').addEventListener('click', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContainer = document.querySelector('.main-container');

            splashScreen.classList.add('hidden');
            mainContainer.classList.add('visible');

            // Wait a moment for the content to become visible before starting typing animation
            setTimeout(() => {
                typeWriter(document.getElementById('about-text'), content.about, 25);
                setTimeout(() => {
                    typeWriter(document.getElementById('project-one-text'), content.projectOne, 25, () => {
                        typeWriter(document.getElementById('project-two-text'), content.projectTwo, 25, () => {
                            typeWriter(document.getElementById('project-three-text'), content.projectThree, 25);
                        });
                    });
                }, 200);
            }, 500);
        });

        document.getElementById('terminate-button').addEventListener('click', () => {
            const splashScreen = document.getElementById('splash-screen');
            splashScreen.innerHTML = `
                <h1 class="text-4xl md:text-6xl font-bold text-red-500">SESSION TERMINATED</h1>
                <p class="text-xl md:text-2xl mt-4 text-error">Go back?</p>

            `;
            document.getElementById('go-back-button').addEventListener('click', () => {
                window.close();
            });
        });

        document.addEventListener('click', () => {
            if (!animationStarted) {
                animationStarted = true;
                animateBugs();
            }
        });

        // Device type detection for splash screen
        window.onload = function() {
            initBugs();
            const hackedMessageElement = document.getElementById('hacked-message');
            const deviceType = getDeviceType();
            hackedMessageElement.textContent = `Your ${deviceType} is hacked.`;

            function getDeviceType() {
                const userAgent = navigator.userAgent;
                const screenWidth = window.innerWidth;
                
                if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(userAgent)) {
                    return 'tablet';
                }
                if (/Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-L|Opera M(obi|ini)/.test(userAgent) && screenWidth < 768) {
                    return 'mobile';
                }
                if (screenWidth >= 1024) {
                    return 'computer';
                }
                if (screenWidth >= 768) {
                    return 'tablet';
                }
                if (/tv|smarttv|lg|samsung|sony|firetv|roku/i.test(userAgent)) {
                    return 'TV';
                }
                return 'computer';
            }
        };

        window.addEventListener('resize', initBugs);
    </script>
